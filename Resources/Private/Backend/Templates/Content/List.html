<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/TYPO3/CMS/Vidi/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<div class="navbar navbar-fixed-top">
		<div class="navbar-typo3">
			<div class="container-fluid navbar-typo3-top">
				<div>
					<div class="row-fluid">
						<div class="span6">
						</div>
						<div class="span6">
						</div>
					</div>
				</div>
			</div>
			<div class="container-fluid navbar-typo3-bottom">
				<div>
					<div class="row-fluid">
						<div class="span6">
							<f:if condition="{v:isGP(argument: 'returnUrl')}">
								<a href="{v:uri.return()}" class="btn-return-top">
									<v:sprite name="actions-document-close"/>
								</a>
							</f:if>
							<a href="{v:uri.create()}" class="btn-new-top">
								<v:sprite name="actions-document-new"/>
							</a>
						</div>
						<div class="span6 toolbar-left">

							<div class="btn-group pull-right" style="margin-top: 1px;">
								<a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#" style="padding: 0 4px;">
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu">
									<f:for each="{columns}" key="columnName" as="configuration" iteration="iterator">
										<li>
											<f:if condition="{v:grid.column.isNotSystem(fieldName: '{columnName}')}">
												<label class="checkbox inline">
													<f:if condition="{v:grid.column.isVisible(fieldName: '{columnName}')}">
														<f:then>
															<input class="check-visible-toggle" type="checkbox" name=""
															       value="{iterator.index}"
															       checked="checked"/>
														</f:then>
														<f:else>
															<input class="check-visible-toggle" type="checkbox" name=""
															       value="{iterator.index}"/>
														</f:else>
													</f:if>
													<v:grid.column.head column="{columnName}"/>
												</label>
											</f:if>
										</li>
									</f:for>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<f:flashMessages/>

	<div class="centered flash-message container"></div>

	<div id="container-main">
		<div id="container-main-top" style="width: 99%">

			<table class="table table-striped table-bordered table-hover"
			       id="content-list">
				<thead>
				<tr>
					<f:for each="{columns}" key="columnName" as="configuration">
						<th>
							<f:if condition="{configuration.html}">
								<f:then>
									<f:format.raw>{configuration.html}</f:format.raw>
								</f:then>
								<f:else>
									<v:grid.column.head column="{columnName}"/>
								</f:else>
							</f:if>
						</th>
					</f:for>
				</tr>
				</thead>
				<tbody/>
				<tfoot>
				<tr>
					<th colspan="20">
						<div class="btn-group dropup">
							<a class="btn btn-mini dropdown-toggle mass-action disabled" data-toggle="dropdown" href="#"
							   onclick="return false">
								<span class="caret"></span>
								Selected rows will be...
							</a>
							<ul class="dropdown-menu">
								<li><a href="#" class="mass-export-xml">export XML (not implemented)</a></li>
								<li><a href="#" class="mass-export-csv">export CSV (not implemented)</a></li>
								<li class="divider"></li>
								<li><a href="#" class="mass-edit">edit (not implemented)</a></li>
								<li>
									<f:link.action action="massDelete" arguments="{format: 'json'}"
									               class="mass-delete">
										<v:sprite name="actions-edit-delete"/>
										delete
									</f:link.action>
								</li>
							</ul>
						</div>
					</th>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>

</f:section>
</html>
